<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindEase Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #fefefe;
      --bg-dark: #121212;
      --text-light: #1a1a1a;
      --text-dark: #f1f1f1;
      --accent: #ff6ec7;
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .wrapper {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #26a69a, #ff6ec7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .info-card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: var(--transition);
    }

    body.dark .info-card {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: var(--accent);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      z-index: 1000;
    }

    .toggle-btn:hover {
      background-color: #cc539c;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      .info-card {
        padding: 1rem;
      }

      .toggle-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleDark()">ðŸŒ— Theme</button>

  <div class="wrapper">
    <h1>Welcome to MindEase ðŸ’¬</h1>
    <p>Your mental wellness companion. Talk anytime, anywhere.</p>

    <div class="info-card">
      <p>Try saying things like:</p>
      <p><em>"I feel sad."</em> or <em>"I need motivation."</em></p>
      <p>I'm here to listen ðŸ’›</p>
    </div>
  </div>

  <!-- Watson Assistant Chatbot Integration -->
  <script>
    function toggleDark() {
      document.body.classList.toggle('dark');
    }

    window.watsonAssistantChatOptions = {
      integrationID: "e62c5a02-e425-4564-8890-43fcf689765d",
      region: "au-syd",
      serviceInstanceID: "1e6edbd4-4510-41e5-83f0-cc3230ecf800",
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function () {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
        (window.watsonAssistantChatOptions.clientVersion || 'latest') +
        "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

</body>
</html>
